# =========================================================
#  OpenCanary Sender Configuration File
#  Supports TCP / UDP modes, offline queue, and AbuseIPDB
# =========================================================

[general]
# Directory where OpenCanary logs are written
log_dir = /var/log/honeypod

# Hostname setting: 'auto' will use the system hostname
hostname = auto

# Enable verbose logging (true/false)
verbose = true

# Limit of events per second (controls throughput)
send_rate_limit = 200


[network]
# Choose network protocol: TCP or UDP
protocol = TCP

# TCP Settings
tcp_host = 127.0.0.1
tcp_port = 12104

# UDP Settings
udp_host = 127.0.0.1
udp_port = 12105

# Local path to store offline events (TCP only)
offline_queue_path = /tmp/opencanary_offline.db


[database]
# Registry for deduplication (tracks already-sent event hashes)
registry_db_path = /tmp/opencanary_event_registry.db

# Cache for AbuseIPDB lookups
cache_path = /tmp/abuseipdb_cache.db


[abuseipdb]
# Enable or disable IP reputation checks (true/false)
enabled = true

# Your AbuseIPDB API key (keep secret!)
api_key = YOUR_ABUSEIPDB_API_KEY

# API URL (usually default)
api_url = https://api.abuseipdb.com/api/v2/check

# Cache lifetime in seconds (24h = 86400)
max_cache_time = 86400


[logging]
# Path to local debug log for the sender itself
log_file = /tmp/opencanary_sender_dynamic.log

# Logging level: debug, info, warning, error, critical
log_level = debug
